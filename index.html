<html>
	<head>
		<title>RedesCube</title>
		<style>
			body { margin: 0; }
			canvas { width: 100vw; height: 100vh }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			var camera, scene, renderer, controls, group;
			var cubeSize=50;
			
			init();
			animate();
			
			function init() {
				//Creando la camara
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( cubeSize*3, cubeSize*3, cubeSize*3 );
				
				//Creando el render
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				//Creando los controles
				controls  = new THREE.OrbitControls( camera );
				controls.update();
				
				//Cargando las texturas
				var texture = new THREE.TextureLoader().load('redes/1.png');
				var geometry = new THREE.BoxBufferGeometry( cubeSize, cubeSize, cubeSize );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				
				//Creando el cubo
				group = new THREE.Group();
				var cubes=[];
				for(var a=0;a<3;a++){
					for(var b=0;b<3;b++){
						for(var c=0;c<3;c++){
							var cube1 = new THREE.Mesh( geometry, material );
							cube1.position.set( (-1*cubeSize)+a*cubeSize, (-1*cubeSize)+b*cubeSize, (-1*cubeSize)+c*cubeSize );
							group.add( cube1 );
						}
					}
				}
				
				//Creando la escena
				scene = new THREE.Scene();
				scene.add(group);
				
				//Estableciendo el render
				document.body.appendChild( renderer.domElement );
				
				//Sobrecargando el evento de tamaÃ±o
				window.addEventListener( 'resize', onWindowResize, false );
			}
		
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				group.rotation.x += 0.005;
				group.rotation.y += 0.01;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
