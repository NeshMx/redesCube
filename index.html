<html>
	<head>
		<title>SecurityModelCube</title>
		<link rel='stylesheet' type='text/css' href='css/style.css?v1.0.1'>
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/DragControls.js"></script>
	</head>
	<body>
		<div class="title">Information Security Model</div>
		<div class="elements">
			<div id="canvasElement"></div>
			<div class="controls">
				<div class="titulo">Slice by</div>
				<div class="btn" onclick="slice(1)">Critical Information Characteristics</div>
				<div class="btn" onclick="slice(2)">Information States</div>
				<div class="btn" onclick="slice(3)">Security Measures</div>
				<div class="titulo">Transforms</div>
				<div class="btn" onclick="explodeC()">Explode</div>
				<div class="btn" onclick="restoreC()">Reassemble</div>
				<div class="titulo">AutoRotate</div>
				<div class="opt"><label><input type="checkbox" id="rotateX"><div>X</div></label></div>
				<div class="opt"><label><input type="checkbox" id="rotateY"><div>Y</div></label></div>
				<div class="opt"><label><input type="checkbox" id="rotateZ"><div>Z</div></label></div>
			</div>
		</div>
		<script src="js/engine.js"></script>
	</body>
</html>
