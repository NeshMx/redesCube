<html>
	<head>
		<title>RedesCube</title>
		<style>
			body { margin: 0; }
			canvas { width: 100vw; height: 100vh }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/DragControls.js"></script>
		<script>
			var container, stats;
			var camera, controls, scene, renderer;
			var objects = [];
			var cubeSize=50;
			
			init();
			animate();
			
			function init() {
				//Creando la camara
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( cubeSize*3, cubeSize*3, cubeSize*3 );
				
				//Creando el render
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;
				
				//Creando los controles
				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;
				
				//Cargando las texturas
				var texture = new THREE.TextureLoader().load('redes/1.png');
				var geometry = new THREE.BoxBufferGeometry( cubeSize, cubeSize, cubeSize );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				
				//Creando la escena
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );
				scene.add( new THREE.AmbientLight( 0x505050 ) );
				var light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 500, 2000 );
				light.angle = Math.PI / 9;
				light.castShadow = true;
				light.shadow.camera.near = 1000;
				light.shadow.camera.far = 4000;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;
				scene.add( light );
				
				//Creando el cubo
				//group = new THREE.Group();
				//var cubes=[];
				for(var a=0;a<3;a++){
					for(var b=0;b<3;b++){
						for(var c=0;c<3;c++){
							var object = new THREE.Mesh( geometry, material );
							object.position.x = (-1*cubeSize)+a*cubeSize;
							object.position.y = (-1*cubeSize)+b*cubeSize;
							object.position.z = (-1*cubeSize)+c*cubeSize;
							
							object.castShadow = true;
							object.receiveShadow = true;
							
							scene.add( object );
							objects.push( object );
						}
					}
				}
				
				//scene.add(group);
				
				//Estableciendo el render
				document.body.appendChild( renderer.domElement );
				
				var dragControls = new THREE.DragControls( objects, camera, renderer.domElement );
				dragControls.addEventListener( 'dragstart', function () {
					controls.enabled = false;
				} );
				dragControls.addEventListener( 'dragend', function () {
					controls.enabled = true;
				} );
				
				//Sobrecargando el evento de tamaÃ±o
				window.addEventListener( 'resize', onWindowResize, false );
			}
		
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}
			
			
		</script>
	</body>
</html>
